<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedTime</title>
    <link rel="stylesheet" href="@ionic/react/css/core.css" />
    <link rel="stylesheet" href="@ionic/react/css/normalize.css" />
    <link rel="stylesheet" href="@ionic/react/css/structure.css" />
    <link rel="stylesheet" href="@ionic/react/css/typography.css" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(registration => {
            console.log('Service Worker registrado:', registration)
          })
          .catch(error => {
            console.error('Erro ao registrar Service Worker:', error)
          })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
